<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container blur">
        <header>
            <h1>Tic Tac Toe</h1>
            <nav></nav>
        </header>
        <main>

            <div class="play">
                <div class="score">
                    <p id="p1">Player One: </p>
                    <p id="p1Score">Score: </p>
                </div>
                <div class="score right">
                    <p id="p2">Player Two: </p>
                    <p id="p2Score">Score: </p>
                </div>
                <div>
                    <h3 id="roundCount"></h3>
                    <h4 id="currentTurn"></h4>
                </div>
            </div>
            <div id="gameSpace">
                <div class="gameSquare" id="topLeft"></div>
                <div class="gameSquare" id="topCen"></div>
                <div class="gameSquare" id="topRight"></div>
                <div class="gameSquare" id="midLeft"></div>
                <div class="gameSquare" id="midCen"></div>
                <div class="gameSquare" id="midRight"></div>
                <div class="gameSquare" id="bottomLeft"></div>
                <div class="gameSquare" id="bottomCen"></div>
                <div class="gameSquare" id="bottomRight"></div>
            </div>
        </main>


    </div>
    <div class="start">
        <div class="score">
            <input type="text" id="playerOneName" placeholder="Player 1 name">
            <input type="file" name="playerOnePic" id="playerOnePic">
        </div>
        <div class="score right">
            <input type="text" id="playerTwoName" placeholder="Player 2 name">
            <input type="file" name="playerTwoPic" id="playerTwoPic">
        </div>
        <button id="start">Start</button>
    </div>

<div id="endGame" class="hidden">
    <p id="winMessage"></p>
    <p id="p1WinCount"></p>
    <p id="p2WinCount"></p>
    <button id="playAgain">Play Again</button>
</div>
</body>
</html>
