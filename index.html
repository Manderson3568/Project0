<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <nav></nav>
        </header>
        <main>
            <div class="score">
                <p id="p1">Player One: </p>
                <p id="p1Score">Score: </p>
            </div>
            <div class="score">
                <p id="p2">Player Two: </p>
                <p id="p2Score">Score: </p>
            </div>
            <div id="gameSpace">
                <div class="gameSquare" id="topLeft"></div>
                <div class="gameSquare" id="topCen"></div>
                <div class="gameSquare" id="topRight"></div>
                <div class="gameSquare" id="midLeft"></div>
                <div class="gameSquare" id="midCen"></div>
                <div class="gameSquare" id="midRight"></div>
                <div class="gameSquare" id="bottomLeft"></div>
                <div class="gameSquare" id="bottomCen"></div>
                <div class="gameSquare" id="bottomRight"></div>
            </div>
        </main>


    </div>
</body>
</html>
